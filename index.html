<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META INFO -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <!-- FONT TYPEFACE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FAV ICON -->
    <link rel="icon" href="img/movie-icon.png" type="image/x-icon"/>
    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
        <!-- HEADER -->
        <header class="flex">
            <h1 class="main-header-text">Find Your Movie</h1>
            <a href="watchlist.html" class="watchlist">My Watchlist</a >
        </header>

        <!-- SEARCH BAR -->
        <section class="search-bar flex">
            <div class="search-input flex">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                    type="text"
                    id="user-search-input"
                    name="user-search-input" 
                    placeholder="Search your favourite movie"
                />
            </div>
            <button id="search-btn" class="search-btn flex">
                <p>Search</p>
            </button>
        </section>

        <!-- MAIN CONTENT (MOVIE LIST) -->
        <main id="main-content" class="main-container flex">
            <div class="initial-state flex">
                <i class="fa-solid fa-film"></i>
                <p class="default-text">Start Exploring</p>
            </div>
        </main>

        <!-- FOOTER -->
        <footer>
            <p>&copy; 2024 developed by darwisabdrauf |<span id="display-mode"> Light Mode</span></p>
        </footer>
    </div>
    
    <script src="index.js" type="module"></script>
</body>
</html>
